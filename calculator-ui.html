<!DOCTYPE html>
<html>
<head>
	<title>Calculator UI</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/calculator-ui.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 zero">0</div>
		</div>

		<div class="row">
			<div class="col-md-3 hi">AC</div>

			<div class="col-md-3 hi">+/-</div>

			<div class="col-md-3 hi">%</div>

			<div class="col-md-3 orange">รท</div>
		</div>

		<div class="row">
			<div class="col-md-3 hi">7</div>

			<div class="col-md-3 hi">8</div>

			<div class="col-md-3 hi">9</div>

			<div class="col-md-3 orange">ร</div>
		</div>

		<div class="row">
			<div class="col-md-3 hi">4</div>

			<div class="col-md-3 hi">5</div>

			<div class="col-md-3 hi">6</div>

			<div class="col-md-3 orange">-</div>
		</div>

		<div class="row">
			<div class="col-md-3 hi">1</div>

			<div class="col-md-3 hi">2</div>

			<div class="col-md-3 hi">3</div>

			<div class="col-md-3 orange">+</div>
		</div>

		<div class="row">
			<div class="col-md-6 hi">0</div>

			<div class="col-md-3 hi">.</div>

			<div class="col-md-3 orange">=</div>
		</div>
	</div>







	<script type="text/javascript" js/jquery-3.5.1.min.js></script>
	<script type="text/javascript" js/bootstrap.js></script>


</body>
</html>
